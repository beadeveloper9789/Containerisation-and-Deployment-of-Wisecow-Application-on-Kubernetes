name: Build,Analyze,scan
on:
  push:
    branches:
      - main
jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Docker Build and push
        run: |
          docker build -t webcow-app .
          docker tag webcow-app naresh3451213/webcow-app:latest
          docker push naresh3451213/webcow-app:latest
        env:
          DOCKER_CLI_ACI: 1
   
