name: build-analyze-deploy

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis relevancy

    - name: Login to Docker Hub
      uses: docker/login-action@v3

    - name: Docker Build and push
      run: |
        docker build -t ramnan/wiseow-app:latest .
        docker tag wisecow-app ramnan/wiseow-app:latest
        docker push ramnan/wiseow-app:latest

  deploy:
    needs: build-analyze-scan  # This job depends on the successful completion of build-analyze-scan
    runs-on: [self-hosted]
    steps:
    - name: docker pull image
      run: docker pull ramnan/wiseow-app:latest



    - name: Deploy to container
      run: docker run -d --name game -p 80:80 raman/wisecow-app:latest

    - name: Update kubeconfig
      run: aws eks --region ap-south-1 update-kubeconfig --name EKS_CLOUD

    - name: Deploy to kubernetes
      run: kubectl apply -f wisecow-deployment.yml
